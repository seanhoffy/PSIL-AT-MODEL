name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: psil-at-app
        run: npm ci

      - name: Build
        working-directory: psil-at-app
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0   # ← change v1 ➜ v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSIL_AT_APP }}'
          channelId: live
          projectId: psil-at-app
          entryPoint: psil-at-app        # tells the action where firebase.json lives
