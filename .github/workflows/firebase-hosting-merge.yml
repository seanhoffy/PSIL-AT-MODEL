name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---------- install ----------
      - name: Install deps
        working-directory: ../PSIL-AT/psil-at-app
        run: npm ci

      # ---------- build ----------
      - name: Build
        working-directory: ../PSIL-AT/psil-at-app
        run: npm run build

      # ---------- deploy ----------
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSIL_AT_APP }}'
          channelId: live
          projectId: psil-at-app
          entryPoint: ../PSIL-AT/psil-at-app        # <â”€ add the parent folder here
