name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [main] # or whatever your default branch is

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- NEW: make sure Node is available ----------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---------- NEW: install dependencies in psil-at-app/ ----------
      - name: Install deps
        working-directory: psil-at-app
        run: npm ci

      # ---------- build the React app ----------
      - name: Build
        working-directory: psil-at-app
        run: npm run build

      # ---------- deploy ----------
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: psil-at-app
          entryPoint: psil-at-app # <-- tells the action where firebase.json is
