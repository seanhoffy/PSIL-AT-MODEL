name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]    # adjust if your default branch is different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PSIL_AT_APP }}'
          channelId: live         # PR previews still work; “live” is prod
          projectId: psil-at-app  # Firebase project ID
          entryPoint: .           # "." because firebase.json is in repo root
